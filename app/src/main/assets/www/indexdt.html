<div id='detailpage'>
</div>

<script type="text/javascript">
  var placeid=window.chuandt.placeiddt();
  detailinfo(placeid);
   //alert(placeid);

   website='';

function detailinfo(placeidid){

var request = {
  placeId: placeidid
};
service = new google.maps.places.PlacesService(detailpage);
service.getDetails(request, callback);

}//function detailinfo

function callback(place, status) {
  if (status == google.maps.places.PlacesServiceStatus.OK) {

     dtplacename= place.hasOwnProperty('name') ? place.name : "";
     dtaddress= place.hasOwnProperty('formatted_address') ? place.formatted_address : "";
    website= place.hasOwnProperty('website') ? place.website : "kong";
    window.huodedizhi.huoqudizhi(dtaddress);
    window.huodeweb.huoquweb(website);

  }//status ok
}//function callback
